<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>Array</h1>
    <input type="text" placeholder="Digite algo" id="input">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="ordenar()">Ordenar</button>
    <script>
        let objetos = ['Cadeira', 'Impressora', 'Garfo']
        function adicionar() {
            let input = document.getElementById('input').value//pega o que foi digitado
            if (input == '') {//verifica se o usuário digitou algo
                alert('Informe um valor válido')
            }
            else if (objetos.includes(input)) {//verifica se o que o usuário digitou já existe dentro do array
                alert('Este objeto já está na lista')
            }
            else {//adiciona se não existe o texto dentro do array
                objetos.push(input);
                console.log(objetos)
                document.getElementById('input').value = '';
            }
        }
        function ordenar() {//coloca em ordem alfanúmerica
            objetos.sort()
            console.log(objetos)
        }
    </script>
</body>

</html>
